<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="API-3-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chat">
      <div class="input-btn-block">
        <input
          class="message"
          type="text"
          placeholder="Здесь вводится текст сообщения"
        />
        <button class="btn btn-send">Отправить</button>
        <button class="btn btn-location">Геолокация</button>
      </div>
      <div class="chat-block">
        <div class="chat-message your-message">
        </div>
        <div class="chat-message server-message">
        </div>
        <a
          class="chat-message location-message"
          id="location-message"
          href=""
          target="_blank"
          >Гео-локация</a
        >
      </div>
    </div>
  </body>
  <script src="API-3-code.js"></script>
</html>
